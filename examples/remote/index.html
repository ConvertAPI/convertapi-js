<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion Example</title>
    <script src="https://unpkg.com/convertapi-js/lib/convertapi.js"></script>
</head>
<body>
    <h1>ConvertAPI JavaScript library example</h1>
    <h2>Remote File Conversion Example</h2>
    <p>
        <label for="urlInput">Enter URL to PPTX file</label>
        <input id="urlInput" type="url" value="https://cdn.convertapi.com/test-files/presentation.pptx" size="50">
        <button id="convertBtn">Convert to PDF</button>
    </p>
    <p id="result">
        Result file:
        <a id="resultLink" href=""></a>
    </p>
    <script src="index.js"></script>
</body>
</html>
