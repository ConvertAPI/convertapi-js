<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion Example</title>
    <script src="https://unpkg.com/convertapi-js@1.0.6/lib/convertapi.js"></script>
</head>
<body>
    <h1>ConvertAPI JavaScript library example</h1>
    <h2>Passing HTML form data to the worker</h2>
    <form id="form">
        <p>
            <label for="firstName">First name:</label>
            <input type="text" name="first_name" id="firstName">
        </p>
        <p>
            <label for="lastName">Last name:</label>
            <input type="text" name="last_name" id="lastName">
        </p>
        <p>
            <label for="fileInput">Photo:</label>
            <input type="file" name="file" id="fileInput" accept="image/jpeg">
        </p>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
    
    <p id="result">
        Result file:
        <a id="resultLink" href=""></a>
    </p>
    <script src="index.js"></script>
</body>
</html>
